<!-- Slider -->
<div class="relative w-full h-[400px] overflow-hidden">
  <div
    *ngFor="let slide of slides; let i = index"
    class="absolute inset-0 transition-opacity duration-700"
    [class.opacity-100]="i === currentSlide"
    [class.opacity-0]="i !== currentSlide"
  >
    <img [src]="slide.image" class="w-full h-full object-cover" />
    <div class="absolute inset-0 bg-black/40 flex flex-col items-center justify-center text-white">
      <h2 class="text-3xl font-bold mb-2">{{ slide.title }}</h2>
      <p class="text-lg mb-4">{{ slide.subtitle }}</p>
      <a [routerLink]="slide.href" class="px-4 py-2 bg-amber-500 hover:bg-amber-600 rounded">
        {{ slide.cta }}
      </a>
    </div>
  </div>

  <!-- Controls -->
  <button
    (click)="prev()"
    class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/50 text-white px-3 py-2 rounded"
  >
    ‹
  </button>
  <button
    (click)="next()"
    class="absolute right-4 top-1/2 -translate-y-1/2 bg-black/50 text-white px-3 py-2 rounded"
  >
    ›
  </button>
</div>

<!-- Featured Products -->
<section class="max-w-7xl mx-auto mt-10 px-4">
  <h2 class="text-2xl font-bold mb-6">Featured Products</h2>
  <div
    class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    *ngIf="products$ | async as products"
  >
    <div
      *ngFor="let p of featured(products)"
      class="border rounded-lg p-4 hover:shadow-lg cursor-pointer transition"
      [routerLink]="'/products/' + (p.externalId ?? p._id ?? '')"
    >
      <img [src]="p.thumbnail" alt="{{ p.title }}" class="w-full h-40 object-cover mb-3 rounded" />
      <h3 class="font-semibold truncate">{{ p.title }}</h3>
      <p class="text-sm text-gray-500">{{ p.category }}</p>
      <p class="font-bold mt-2">${{ p.price }}</p>
    </div>
  </div>
</section>
