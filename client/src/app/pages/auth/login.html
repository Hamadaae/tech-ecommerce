<div class="max-w-md mx-auto mt-16 p-6 bg-gray-800 text-white rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label>Email</label>
      <input type="email" formControlName="email" class="w-full p-2 rounded bg-gray-700 border border-gray-600" />
    </div>

    <div>
      <label>Password</label>
      <input type="password" formControlName="password" class="w-full p-2 rounded bg-gray-700 border border-gray-600" />
    </div>

    <button
      type="submit"
      [disabled]="form.invalid || (loading$ | async)"
      class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded mt-4"
    >
      {{ (loading$ | async) ? 'Logging in...' : 'Login' }}
    </button>

    <div *ngIf="(error$ | async)" class="text-red-400 text-sm mt-3 text-center">
      {{ error$ | async }}
    </div>
  </form>
</div>
