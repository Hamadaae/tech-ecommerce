<div class="flex flex-col md:flex-row min-h-screen bg-gray-100 p-6">
  <!-- Form Section -->
  <div class="flex-1 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Contact Us</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="name">Name</label>
        <input
          id="name"
          type="text"
          placeholder="Your Name"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="phone">Phone</label>
        <input
          id="phone"
          type="tel"
          placeholder="+1 234 567 890"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="message">What's on your mind</label>
        <textarea
          id="message"
          rows="5"
          placeholder="Your message..."
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
        ></textarea>
      </div>

      <button
        type="button"
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition"
      >
        Submit
      </button>
    </form>
  </div>

  <!-- Sidebar Section -->
  <div class="mt-6 md:mt-0 md:ml-6 w-full md:w-1/3 bg-white p-6 rounded-lg shadow-md">
    <h3 class="text-xl font-bold mb-4 text-gray-800">Contact Info</h3>
    <p class="mb-2"><span class="font-semibold">Address:</span> 123 Main St, Cairo, Egypt</p>
    <p class="mb-2"><span class="font-semibold">Phone:</span> +20 123 456 789</p>
    <p class="mb-2"><span class="font-semibold">Email:</span> contact@example.com</p>
    <p class="mb-2"><span class="font-semibold">Opening Hours:</span> Mon-Fri 9:00am - 6:00pm</p>
  </div>
</div>
