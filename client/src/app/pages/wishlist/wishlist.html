<div class="min-h-screen bg-gray-50">
  <div class="p-4 sm:p-8 max-w-7xl mx-auto">
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-semibold text-gray-800 flex items-center gap-3">
        <mat-icon class="text-red-600 text-3xl">favorite</mat-icon>
        My Wishlist
        <span class="text-base text-gray-500 ml-2">( {{ wishlistItems().length }} )</span>
      </h1>

      <button
        (click)="clearWishlist()"
        [disabled]="wishlistItems().length === 0"
        class="px-5 py-2.5 rounded-xl bg-red-50 text-red-600 font-semibold hover:bg-red-100 disabled:opacity-50 disabled:cursor-not-allowed transition"
      >
        Clear Wishlist
      </button>
    </div>

    <!-- Empty -->
    <div *ngIf="wishlistItems().length === 0" class="py-28 text-center">
      <img src="assets/empty-wishlist.webp" alt="Empty" class="mx-auto h-44 mb-10 opacity-80" />
      <p class="text-gray-600 text-lg mb-4">Your wishlist is empty.</p>
      <a
        routerLink="/products"
        class="px-8 py-3 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition"
      >
        Browse Products
      </a>
    </div>

    <!-- Grid -->
    <div
      *ngIf="wishlistItems().length > 0"
      class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
    >
      <div
        *ngFor="let item of wishlistItems(); trackBy: trackByProductId"
        class="bg-white rounded-2xl border border-gray-200 shadow-md hover:shadow-xl transition-all overflow-hidden flex flex-col cursor-pointer"
      >
        <a [routerLink]="['/products', item.product]" class="block">
          <div class="relative h-64 w-full">
            <img [src]="item.image" alt="{{ item.name }}" class="w-full h-full object-cover" />
          </div>
        </a>

        <div class="p-5 flex flex-col flex-grow">
          <h3
            class="text-lg font-semibold text-gray-900 leading-tight mb-1 truncate"
            [title]="item.name"
          >
            {{ item.name }}
          </h3>

          <p class="text-base text-gray-600 mb-4">${{ item.price | number : '1.2-2' }}</p>

          <div class="mt-auto flex items-center gap-3">
            <button
              (click)="addToCart(item); $event.stopPropagation()"
              class="flex-1 border-2 border-indigo-600 text-indigo-600 font-semibold py-2.5 rounded-lg hover:bg-indigo-50 transition duration-150 shadow-sm flex items-center justify-center gap-2"
            >
              <mat-icon class="text-indigo-600">shopping_cart</mat-icon>
              Add to Cart
            </button>

            <button
              (click)="removeItem(item.product); $event.stopPropagation()"
              class="w-12 h-12 flex items-center justify-center rounded-lg border-2 border-gray-300 text-gray-500 hover:bg-red-50 hover:border-red-400 hover:text-red-500 transition duration-150"
              aria-label="Remove from wishlist"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
