<!-- Top Bar -->
<div class="bg-black text-white text-sm flex justify-between items-center px-6 py-2">
  <div>Mon–Thu: <span class="font-semibold">9:00 AM – 5:30 PM</span></div>
  <div>
    Visit our showroom in 1234 Street Address City Address, 1234
    <a href="#" class="underline hover:text-gray-300 ml-2">Contact Us</a>
  </div>
  <div class="flex items-center gap-3">
    <span>Call Us: (00) 1234 5678</span>
    <mat-icon class="text-lg cursor-pointer">facebook</mat-icon>
    <mat-icon class="text-lg cursor-pointer">instagram</mat-icon>
  </div>
</div>

<!-- Main Navbar -->
<mat-toolbar class="bg-white border-b border-gray-200 px-8 flex justify-between items-center">
  <!-- Logo -->
  <a
    routerLink="/"
    class="flex items-center gap-2 text-blue-600 hover:text-blue-700 transition-colors"
  >
    <mat-icon class="text-2xl">devices</mat-icon>
    <span class="text-xl font-bold tracking-tight">TechZone</span>
  </a>

  <!-- Search Bar -->
  <div class="hidden md:flex items-center flex-1 max-w-xl mx-8">
    <form (ngSubmit)="onSearch()" class="relative w-full">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        name="search"
        placeholder="Search products..."
        class="w-full py-2 pl-4 pr-10 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
      />
      <button type="submit" class="absolute right-3 top-2 text-gray-400">
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </div>

  <!-- Mobile Search Bar (shown when toggled) -->
  <div class="md:hidden absolute left-0 right-0 top-full bg-white p-4 border-b border-gray-200" [class.hidden]="!showMobileSearch">
    <form (ngSubmit)="onSearch()" class="relative w-full">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        name="search"
        placeholder="Search products..."
        class="w-full py-2 pl-4 pr-10 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
      />
      <button type="submit" class="absolute right-3 top-2 text-gray-400">
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </div>

  <!-- Navigation Links and Actions -->
  <div class="flex items-center gap-6">
    <nav class="flex items-center gap-6 font-medium text-gray-700">
      <a routerLink="/products" class="flex items-center gap-1 hover:text-blue-600 transition-colors">
        <mat-icon>category</mat-icon>
        <span class="hidden sm:inline">Products</span>
      </a>
    </nav>

    

    <!-- Cart -->
    <a routerLink="/cart" class="relative">
      <mat-icon class="text-gray-700">shopping_cart</mat-icon>
      <span
        *ngIf="cartItemCount > 0"
        class="absolute -top-2 -right-2 bg-blue-600 text-white text-xs font-bold w-4 h-4 flex items-center justify-center rounded-full"
      >
        {{ cartItemCount }}
      </span>
    </a>

    <!-- Auth Section -->
    <ng-container *ngIf="!isLoggedIn; else userMenu">
      <a routerLink="/login" class="hover:text-blue-600 transition-colors">Login</a>
      <a routerLink="/register" class="hover:text-blue-600 transition-colors">Register</a>
    </ng-container>

    <ng-template #userMenu>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <img src="assets/profile.jpg" alt="Profile" class="w-8 h-8 rounded-full object-cover" />
      </button>
    </ng-template>
  </div>

  <!-- User dropdown menu -->
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item routerLink="/orders">
      <mat-icon>receipt_long</mat-icon>
      <span>Orders</span>
    </button>
    <button mat-menu-item routerLink="/wishlist">
      <mat-icon>favorite</mat-icon>
      <span>Wishlist</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Sign Out</span>
    </button>
  </mat-menu>
</mat-toolbar>
