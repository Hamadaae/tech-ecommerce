<!-- Top Bar -->
<div class="bg-black text-white text-sm flex justify-between items-center px-6 py-2">
  <div>Mon–Thu: <span class="font-semibold">9:00 AM – 5:30 PM</span></div>
  <div>
    Visit our showroom in 1234 Street Address City Address, 1234
    <a href="#" class="underline hover:text-gray-300 ml-2">Contact Us</a>
  </div>
  <div class="flex items-center gap-3">
    <span>Call Us: (00) 1234 5678</span>
    <mat-icon class="text-lg cursor-pointer">facebook</mat-icon>
    <mat-icon class="text-lg cursor-pointer">instagram</mat-icon>
  </div>
</div>

<!-- Main Navbar -->
<mat-toolbar class="bg-white border-b border-gray-200 px-8 flex justify-between items-center">
  <!-- Logo -->
  <a routerLink="/" class="flex items-center gap-2 text-blue-600 hover:text-blue-700 transition-colors">
    <mat-icon class="text-2xl">devices</mat-icon>
    <span class="text-xl font-bold tracking-tight">TechZone</span>
  </a>

  <!-- Search Bar (تختفي لو المستخدم أدمن) -->
  <div class="hidden md:flex items-center flex-1 max-w-xl mx-8" *ngIf="(user$ | async)?.role !== 'admin'">
    <form (ngSubmit)="onSearch()" class="relative w-full">
      <input type="text" [(ngModel)]="searchQuery" name="search" placeholder="Search products..."
        class="w-full py-2 pl-4 pr-10 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
      <button type="submit" class="absolute right-3 top-2 text-gray-400">
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </div>

  <!-- Navigation & Actions -->
  <div class="flex items-center gap-6">
    <!-- Links (تختفي لو المستخدم أدمن) -->
    <nav class="flex items-center gap-6 font-medium text-gray-700" *ngIf="(user$ | async)?.role !== 'admin'">
      <a routerLink="/products" class="flex items-center gap-1 hover:text-blue-600 transition-colors">
        <mat-icon>category</mat-icon>
        <span class="hidden sm:inline">Products</span>
      </a>
    </nav>

    <!-- Cart (تختفي لو المستخدم أدمن) -->
    <a routerLink="/cart" class="relative flex items-center" *ngIf="(user$ | async)?.role !== 'admin'">
      <mat-icon class="text-gray-700">shopping_cart</mat-icon>
      <span *ngIf="cartItemCount > 0"
        class="absolute -top-2 -right-2 bg-blue-600 text-white text-xs font-bold w-4 h-4 flex items-center justify-center rounded-full">
        {{ cartItemCount }}
      </span>
    </a>

    <!-- Auth -->
    <ng-container *ngIf="!(isLoggedIn$ | async); else userMenu">
      <a routerLink="/auth/login" class="hover:text-blue-600 transition-colors">Login</a>
      <a routerLink="/auth/register" class="hover:text-blue-600 transition-colors">Register</a>
    </ng-container>

    <!-- Logged-in User -->
    <ng-template #userMenu>
      <button mat-button [matMenuTriggerFor]="menu"
        class="flex items-center gap-1 px-2 py-1 rounded-md hover:bg-gray-100 transition">
        <span class="font-medium text-gray-800" *ngIf="user$ | async as user">
          {{ user?.name || user?.email }}
        </span>
        <mat-icon>expand_more</mat-icon>
      </button>
    </ng-template>
  </div>

  <!-- User Dropdown -->
  <mat-menu #menu="matMenu" class="!p-0">
    <!-- لو المستخدم أدمن -->
    <ng-container *ngIf="(user$ | async)?.role === 'admin'; else normalUserMenu">
        <button mat-menu-item (click)="logout()" class="!flex !items-center hover:bg-gray-100 !rounded-md mx-2">
          <mat-icon class="mr-2">logout</mat-icon>
          <span>Sign Out</span>
        </button>
    </ng-container>

    <!-- المستخدم العادي -->
    <ng-template #normalUserMenu>
      <div class="w-48 py-2 bg-white rounded-lg shadow-lg">
        <button mat-menu-item routerLink="/profile" class="!flex !items-center hover:bg-gray-100 !rounded-md mx-2">
          <mat-icon class="mr-2">person</mat-icon>
          <span>Profile</span>
        </button>

        <button mat-menu-item routerLink="/orders" class="!flex !items-center hover:bg-gray-100 !rounded-md mx-2">
          <mat-icon class="mr-2">receipt_long</mat-icon>
          <span>Orders</span>
        </button>

        <button mat-menu-item routerLink="/wishlist" class="!flex !items-center hover:bg-gray-100 !rounded-md mx-2">
          <mat-icon class="mr-2">favorite</mat-icon>
          <span>Wishlist</span>
        </button>

        <div class="border-t my-2 mx-2"></div>

        <button mat-menu-item (click)="logout()" class="!flex !items-center hover:bg-gray-100 !rounded-md mx-2">
          <mat-icon class="mr-2">logout</mat-icon>
          <span>Sign Out</span>
        </button>
      </div>
    </ng-template>
  </mat-menu>
</mat-toolbar>
